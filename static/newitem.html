  <div class="container col-8 mt-2">
    <div class="row mb-2">
      <div class="col-sm-10 col-12 mt-2">
        <h2>New <b>Rentable</b></h2>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow" style="border-radius: 15px;">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="d-flex align-items-center col-sm-3">
                    <label class=" h6 mb-0" for="name">Item Name</label>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <input name="name" id="name" type="text" class="form-control" value="Ladder">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="d-flex align-items-center col-sm-3">
                    <label class="h6 mb-0" for="item_type">Item Type</label>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <!-- <input name="item_type" id="item_type" type="" class="form-control"> -->
                    <select name="item_type" id="item_type" class="custom-select form-control" id="inputGroupSelect01">
                      <option value="diy">DIY</option>
                      <option value="kithchen_accessories">Kitchen Accessories</option>
                      <option value="transport">Transport</option>
                      <option value="gadgets">Gadgets</option>
                      <option value="other" selected>Other</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-9 text-secondary">
                    <input type="submit" class="btn btn-primary float-right ml-2" value="Save">
                    <a type="button" href="inventory.html" class="btn btn-secondary float-right">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
