<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body style="background-color: #eeee;">
  <div class="container">
    <div class="row"
      style="display: flex; justify-content:center; align-items: center; text-align:left; min-height:100vh;">
      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 card" style="border-radius: 15px;">

        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

        <form class="mx-1 mx-md-4">

          <div class="d-flex flex-row align-items-center mb-2">
            <p style="padding: 0px 0px 10px 0px"><i class="fas fa-envelope  fa-lg me-3 fa-fw"></i></p>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="email_address" class="form-control" />
              <label class="form-label" for="email_address">Your Email</label>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-2">
            <p style="padding: 0px 0px 10px 0px"><i class="fas fa-lock fa-lg me-3 fa-fw"></i></p>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="password" class="form-control" />
              <label class="form-label" for="password">Password</label>
            </div>
          </div>

          <div class="form-outline flex-fill pl-4">
            <a href="newpass.html">Forgot password</a>
          </div>

          <div class="form-outline flex-fill pl-4">
            <a href="registration.html">Registration</a>
          </div>

          <div class="d-flex float-right  mb-4 mb-lg-4">
            <button type="button" class="btn btn-primary btn-lg ">Login</button>
          </div>

        </form>

      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
