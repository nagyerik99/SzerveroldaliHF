      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">

    <div class="container col-8 mt-2">
        <div class="row mb-2">
          <div class="col-sm-10 col-12 mt-2"><h2 class="font-weight-bold" id="namePlace">Item Name</h2></div>
      </div>
		<div>
			<div class="row">
				<div class="col-lg-4">
					<div class="card shadow" style="border-radius: 15px;">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
                                <i class="fas fa-screwdriver fa-7x  fa-fw"></i>
								<div class="mt-4">
                                    <div class="d-flex row justify-content-between">
                                        <p class="mr-2"><i class="fas fa-user fa-lg fa-fw"></i></p>
                                        <h4 id="typePlace">Item Owner</h4>
                                    </div>
                                    <hr class="my-3">
									<p class="text-secondary mb-1">Item Type</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card shadow" style="border-radius: 15px;">
						<div class="card-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-sm-3 d-flex align-items-center">
                                        <label class=" h6 mb-0" for="date_from">Date From</label>
                                    </div>
                                    <div class=" col-sm-5 text-secondary input-group date" id="datepicker_from">
                                      <input type="text" id="date_from" class="form-control">
                                      <span class="input-group-append">
                                        <span class="input-group-text bg-white d-block">
                                          <i class="fas fa-calendar fa-lg fa-fw"></i>
                                        </span>
                                      </span>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3 d-flex align-items-center">
                                        <label class="h6 mb-0" for="date_to">Date To</label>
                                    </div>
                                    <div class="col-sm-5 text-secondary input-group date" id="datepicker_to">
                                      <input type="text" id="date_to" class="form-control">
                                      <span class="input-group-append">
                                        <span class="input-group-text bg-white d-block">
                                          <i class="fas fa-calendar fa-lg fa-fw"></i>
                                        </span>
                                      </span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="submit" class="btn btn-primary float-right pl-4 pr-4" value="Rent">
                                    </div>
                                </div>
                            </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('#datepicker_from').datepicker();
        $('#datepicker_to').datepicker();
      })
    </script>
